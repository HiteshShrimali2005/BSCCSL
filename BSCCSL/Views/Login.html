<div class="login-box">
    <div>
        <div class="row" style="height:50%;width:50%;">
            <div class="col-md-12 login-box">
                <div>
                    <center><img src="../dist/img/bssaint1.png" alt="BAPA SITARAM" class="img img-responsive" style="height:30%;width:30%;" /></center>
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <div class="row">
            <div class="col-md-12">
                <div>
                    <center><img src="../dist/img/bslogo.png" alt="BAPA SITARAM" class="img img-responsive" style="height:100%; width:100%;" /></center>
                </div>
            </div>
        </div>

        <!--<div class="row">
            <div class="col-md-12">
                <div class="login-logo">
                    <center><img src="../dist/img/bslogo.png" alt="ScrumBees" class="img img-responsive"/></center>
                </div>
            </div>
        </div>-->
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body" ng-show="!forgot">
        <p class="login-box-msg">Sign In to Start Your Session</p>
        <form>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Username" ng-model="username" id="txtUserName">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" ng-model="password" id="txtPassword" onkeypress="capLock(event)">
                <div id="divMayus" style="visibility:hidden"><label class="label label-warning">Caps Lock is on</label></div>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>

            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox">
                        <label>
                            <!--<a href="#">I forgot my password</a><br>-->
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <a class="btn btn-primary btn-block btn-flat" name="btnLogin" id="btnlogin" ng-click="Login()">Sign In</a>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <!-- /.social-auth-links -->
        <!--<a ng-click="showforgot()" style="cursor:pointer">I forgot my password</a><br>
        <a href="register.html" class="text-center">Register a new membership</a>-->
    </div>
    <!-- /.login-box-body -->
    <!-- /.FORGOT-logo -->
    <div class="login-box-body" ng-show="forgot && !OTP">
        <p class="login-box-msg">Forgot Password</p>
        <form>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="User Code">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <a class="btn btn-primary btn-block btn-flat" ng-click="sendOTP()">Send OTP</a>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <!-- /.social-auth-links -->
        <a ng-click="showforgot()" style="cursor:pointer">Back To Login</a><br>
    </div>
    <!-- /.FORGOT-box-body -->
    <!-- /.FORGOT-logo -->
    <div class="login-box-body" ng-show="OTP && !reset">
        <p class="login-box-msg">Verify OTP</p>
        <form>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Enter 4 Digit OTP HERE">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <a class="btn btn-primary btn-block btn-flat" ng-click="verify()">Verify</a>
                </div>
                <!-- /.col -->
            </div>
        </form>
    </div>
    <!-- /.FORGOT-box-body -->
    <!-- /.FORGOT-logo -->
    <div class="login-box-body" ng-show="reset">
        <p class="login-box-msg">Reset Password</p>
        <form>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="New Password">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Confirm Password">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <a class="btn btn-primary btn-block btn-flat" ng-click="">Reset</a>
                </div>
                <!-- /.col -->
            </div>
        </form>
        <a ng-click="showforgot()" style="cursor:pointer">Back To Login</a><br>
    </div>
    <!-- /.FORGOT-box-body -->
</div>
<script language="Javascript">
function capLock(e){
 kc = e.keyCode?e.keyCode:e.which;
 sk = e.shiftKey?e.shiftKey:((kc == 16)?true:false);
 if(((kc >= 65 && kc <= 90) && !sk)||((kc >= 97 && kc <= 122) && sk))
  document.getElementById('divMayus').style.visibility = 'visible';
 else
  document.getElementById('divMayus').style.visibility = 'hidden';
}

$(document).keypress(function (e) {
    if (e.which == 13) {
        $("#btnlogin").click();
    }
})
</script>
