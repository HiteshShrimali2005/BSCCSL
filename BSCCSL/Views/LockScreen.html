<div class="lockscreen-wrapper">
    <div class="lockscreen-logo">
        <a href="../../index2.html"><b>ScrumBees</b>Technologies</a>
        <!--<a href="../../index2.html"><b>Bapa</b>Sitaram</a>-->
    </div>
    <!-- User name -->
    <div class="lockscreen-name">{{UserName}}</div>
    <!-- START LOCK SCREEN ITEM -->
    <div class="lockscreen-item">
        <!-- lockscreen image -->
        <div class="lockscreen-image">
            <img src="dist/img/user2-160x160.jpg" alt="User Image">
        </div>
        <!-- /.lockscreen-image -->
        <!-- lockscreen credentials (contains the form) -->
        <form class="lockscreen-credentials">
            <div class="input-group">
                <input type="password" id="txtPassword" class="form-control" placeholder="password" ng-model="password">
                <div class="input-group-btn">
                    <button type="button" class="btn" id="btnlogin" ng-click="Login()"><i class="fa fa-arrow-right text-muted"></i></button>
                </div>
            </div>
        </form>
        <!-- /.lockscreen credentials -->
    </div>
    <!-- /.lockscreen-item -->
    <div class="help-block text-center">
        Enter your password to retrieve your session
    </div>
    <div class="text-center">
        <a href="login">Or sign in as a different user</a>
    </div>
    <div class="lockscreen-footer text-center">
        <strong>Copyright &copy; 2017 Scrumbees Technologies. </strong> All rights reserved.
        <!--<strong>Copyright &copy; 2017 Bapa Sitaram Co-Operative Credit Society Ltd. </strong> All rights reserved.-->
    </div>
</div>
<script language="Javascript">
    $(document).keypress(function (e) {
        if (e.which == 13) {
            $("#btnlogin").click();
        }
    })
</script>
