<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h3>
            Account List
        </h3>
    </section>
    <section class="content ng-scope">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Account List</h3>
                    </div>
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-2">
                                <label>Account Number</label>
                                <input type="text" id="txtAccountlistsearch" class="form-control input-sm" placeholder="Account Number or Name" ng-model="AccountNum" />
                            </div>
                            <div class="col-md-2">
                                <label>Product Name</label>
                                <input type="text" id="txtProductName" class="form-control input-sm" placeholder="Product Name" ng-model="ProductName" />
                            </div>
                            <div class="col-md-2">
                                <label>Interest Rate</label>
                                <input type="text" id="txtInterestRate" class="form-control input-sm" placeholder="Interest Rate" ng-model="InterestRate" valid-number />
                            </div>
                            <div class="col-md-2">
                                <label>Start Date</label>
                                <div class="input-group">
                                    <input type="text" class="form-control input-sm" id="txtStartDateforSearch" placeholder="Start Date" />
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <label>End Date</label>
                                <div class="input-group">
                                    <input type="text" class="form-control input-sm" id="txtEndDateforSearch" placeholder="End Date" />
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <label>&nbsp;</label><br />
                                <button class="btn btn-primary btn-sm btn-flat" ng-click="SearchAccountList()"><i class="fa fa-search"></i>&nbsp; Search</button>
                                <button class="btn btn-default btn-sm btn-flat" ng-click="SearchClearData()"><i class="fa fa-refresh"></i>&nbsp; Clear</button>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="col-lg-12">&nbsp;</div>
                        <div class="col-lg-12">
                            <div class="table-responsive">
                                <table id="tblAccountList" class="table table-bordered" role="grid" style="width:100%;">
                                    <thead>
                                        <tr role="row">
                                            <th>Client ID</th>
                                            <th>Customer Name</th>
                                            <th>Mobile No</th>
                                            <th>Account Number</th>
                                            <th>Account Type</th>
                                            <th>Interest Rate</th>
                                            <th>Balance</th>
                                            <th>Opening Date</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <td id="labelTotal" colspan="6" style="text-align:right;font-weight:bold">Total</td>
                                            <td id="lblTotalAmount" style="font-weight:bold"></td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
