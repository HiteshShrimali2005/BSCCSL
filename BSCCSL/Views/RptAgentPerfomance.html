<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h3>
            Agent Perfomance
        </h3>
    </section>
    <section class="content ng-scope">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Agent Perfomance List</h3>
                    </div>
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-2">
                                <label>Agent Name</label>
                                <input type="text" id="txtAgentlistsearch" class="form-control input-sm" placeholder="Agent Name" ng-model="AgentName" />
                            </div>
                            <div class="col-md-2">
                                <label>Start Date</label>
                                <div class="input-group">
                                    <input type="text" class="form-control input-sm" id="txtStartDateforSearch" placeholder="Start Date" />
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <label>End Date</label>
                                <div class="input-group">
                                    <input type="text" class="form-control input-sm" id="txtEndDateforSearch" placeholder="End Date" />
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label>&nbsp;</label><br />
                                <button class="btn btn-primary btn-sm btn-flat" ng-click="SearchAgentPerfomanceList()"><i class="fa fa-search"></i>&nbsp; Search</button>
                                <button class="btn btn-default btn-sm btn-flat" ng-click="SearchClearData()"><i class="fa fa-refresh"></i>&nbsp; Clear</button>
                            </div>
                            <div class="col-md-1">
                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="col-lg-12">&nbsp;</div>
                        <div class="col-lg-12">
                            <div class="table-responsive">
                                <table id="tblEmpPerfomanceListHO" class="table" role="grid" style="width:100%;">
                                    <thead>
                                        <tr>
                                            <th style="text-align:left"> Agent Name </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="(key, value) in AgentPerfomancedata | groupBy: 'EmployeeName'  ">
                                            <td style="font-weight:bold;text-align:left">
                                                {{key}}
                                            </td>
                                            <td ng-repeat="branch in value">
                                                <table style="width:150px;" class=" table table-responsive">
                                                    <thead>
                                                        <tr>
                                                            <th> {{branch.ProductName}} </th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <td ng-show="branch.ProductType == 1"><span>{{branch.Balance | number:2}} ({{branch.TotalCount}})</span></td>
                                                            <td ng-show="branch.ProductType != 1"><span>{{branch.Amount | number : 2}} ({{branch.TotalCount}})</span></td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                        </tr>
                                        <tr ng-show="AgentPerfomancedata.length == 0">
                                            <td id="EmptyDatanotHO">
                                                No data found.
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
