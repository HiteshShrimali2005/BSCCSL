<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h3>
            Customer Shares
        </h3>
    </section>
    <section class="content ng-scope">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Customer Shares List</h3>
                    </div>
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-2">
                                <label>Customer Name</label>
                                <input type="text" id="txtSearchCustomerName" class="form-control input-sm" placeholder="Customer Name" ng-model="CustomerName" />
                            </div>
                            <div class="col-md-2">
                                <label>Type</label>
                                <select type="text" id="ddlSearchMaturity" class="form-control input-sm">
                                    <option value="">Select</option>
                                    <option value="1">Nominal</option>
                                    <option value="2">Regular</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label>&nbsp;</label><br />
                                <button class="btn btn-primary btn-sm btn-flat" ng-click="SearchCustomerSharesList()"><i class="fa fa-search"></i>&nbsp; Search</button>
                                <button class="btn btn-default btn-sm btn-flat" ng-click="SearchClearData()"><i class="fa fa-refresh"></i>&nbsp; Clear</button>
                            </div>
                            <div class="col-md-1">
                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="col-lg-12">&nbsp;</div>
                        <div class="col-lg-12">
                            <div class="table-responsive">
                                <table id="tblCustomerShareList" class="table table-bordered" role="grid" style="width:100%;">
                                    <thead>
                                        <tr role="row">
                                            <th>Client ID</th>
                                            <th>Customer Name</th>
                                            <th>MobileNo</th>
                                            <th>Type</th>
                                            <th>Total Share</th>
                                            <th>Share Amount</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <td id="labelTotal" colspan="5" style="text-align:right;font-weight:bold">Total</td>
                                            <td id="lblTotalAmount" style="font-weight:bold"></td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
