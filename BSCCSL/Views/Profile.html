
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h3>
            Change Password
        </h3>
        <section class="content ng-scope">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box box-primary">
                        <div class="col-xs-12">
                            <div class="col-md-1">
                            </div>
                        </div>
                        <div class="modal-content">
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="focusedinput" class="control-label lablefont">Old Password</label>
                                            <div>
                                                <input type="password" class="form-control input-sm" id="txtOldPassword" placeholder="Old Password" ng-model="OldPassword" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="focusedinput" class="control-label lablefont">New Password</label>
                                            <div>
                                                <input type="password" class="form-control input-sm" id="txtNewPassword" placeholder="New Password" ng-model="NewPassword" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row"> 
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="focusedinput" class="control-label lablefont">Re-Enter New Password</label>
                                            <div>
                                                <input type="password" class="form-control input-sm" id="txtConfirmPassword" placeholder="Re-Enter New Password" ng-model="ConfirmPassword" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary btn-sm btn-flat" ng-click="ChangePasswsord()"><i class="fa fa-check"></i>Change</button>
                                <!--<button type="button" class="btn btn-default btn-sm btn-flat"   ng-click="ClearForm()"><i class="glyphicon glyphicon-refresh"></i>&nbsp;Reset</button>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</div>
